<!-- Declares the document type as HTML5 -->
<!DOCTYPE html>
<!-- Root HTML element -->
<html>
<!-- Head section contains metadata and linked resources -->
<head>
	<!-- Character encoding for the document -->
	<meta charset="utf-8">
	<!-- Viewport settings for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include Chart.js library for data visualization -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Page title shown in browser tab -->
	<title>Twitter Trending Topics</title>
	
	<!-- Include Bootstrap CSS framework for styling -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

	<!-- Link to custom CSS file -->
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<!-- Body contains the visible content of the page -->
<body>
	<!-- Main content container with dark background, padding on x and y axes -->
	<div class="bg-dark px-5 py-5">
		<!-- Main heading with light text color, centered, and bottom margin -->
		<h1 class="text-light text-center mb-3">Trending Topics of <span id="date">5/9/25</span></h1>
		
		<!-- Chart containers with responsive layout -->
		<div class="container-fluid">
			<div class="row mb-5">
				<!-- Horizontal bar chart container -->
				<div class="col-md-6">
					<div class="card bg-dark text-light border-light mb-4 mb-md-0">
						<div class="card-header">
							<h4 class="text-center">Horizontal Bar Chart</h4>
						</div>
						<div class="card-body">
							<!-- Canvas element where the horizontal chart will be rendered -->
							<canvas id="myChart" height="300"></canvas>
						</div>
					</div>
				</div>
				
				<!-- Vertical bar chart container -->
				<div class="col-md-6">
					<div class="card bg-dark text-light border-light">
						<div class="card-header">
							<h4 class="text-center">Vertical Bar Chart</h4>
						</div>
						<div class="card-body">
							<!-- Canvas element where the vertical chart will be rendered -->
							<canvas id="verticalChart" height="300"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer section containing social media links -->
	<footer>
	    <!-- Link to Zuitt website with globe icon -->

	    </a>
	    <!-- Link to Zuitt Twitter profile -->
	    <a href="https://twitter.com/zuittco" target="blank">
	        <i class="fa-brands fa-twitter"></i>
	    </a>
	    <!-- Link to Zuitt Instagram profile -->

	        <i class="fa-brands fa-instagram"></i>
	    </a>
	    <!-- Link to Zuitt TikTok profile -->

	    </a>
	</footer>
	
	<!-- Include Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/87054a5660.js" crossorigin="anonymous"></script>

	<!-- Include Bootstrap JavaScript bundle for interactive components -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

	<!-- Include custom JavaScript file -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
